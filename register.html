<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auction House â€“ Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="siteHeader"></header>

    <main class="page auth-page">
      <section class="auth-card">
        <h1 class="auth-title">Create account</h1>
        <p class="auth-subtitle">Email must end with @stud.noroff.no</p>

        <form id="registerForm" novalidate>
          <div class="form-group">
            <label for="name">Username</label>
            <input
              id="name"
              type="text"
              required
              minlength="3"
              placeholder="e.g. caroline_2025"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="you@stud.noroff.no"
            />
          </div>

          <div class="form-group">
            <label for="password">Password (min 8)</label>
            <input id="password" type="password" required minlength="8" />
          </div>

          <p id="registerError" class="form-error" aria-live="polite"></p>

          <button type="submit" class="btn btn-primary auth-btn">
            Create account
          </button>
        </form>

        <p class="auth-helper-text">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </section>
    </main>

    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
