<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auction House â€“ Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="siteHeader"></header>

    <main class="page auth-page">
      <section class="auth-card">
        <h1 class="auth-title">Log in</h1>
        <p class="auth-subtitle">Use your Noroff student email.</p>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="email">Email (@stud.noroff.no)</label>
            <input
              id="email"
              type="email"
              required
              placeholder="you@stud.noroff.no"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" required minlength="8" />
          </div>

          <p id="loginError" class="form-error" aria-live="polite"></p>

          <button type="submit" class="btn btn-primary auth-btn">Log in</button>
        </form>

        <p class="auth-helper-text">
          No account? <a href="register.html">Register</a>
        </p>
      </section>
    </main>

    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
